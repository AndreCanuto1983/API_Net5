<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0 shrink-to-fit=no">    
  <style>
    a:link {
      text-decoration: none;      
    }
    a:hover{
      background-color: lightgray;      
    }
  </style>
</head>

<body>  
  <div style="display: flex;flex-direction: row;justify-content: center; align-items: center; ">
    <div style="border-radius: 5px;box-shadow: 0 0 15px 10px lightgrey;max-width: 500px; border-left: 1px solid lightgrey; border-bottom:1px solid lightgrey; border-right:1px solid lightgrey">
      <div style="text-align: center;margin-top: -22px;background-color: rgb(51, 51, 51);">      
        <h1 style="color: white; font-family: inherit; letter-spacing: 20px;">SIMIS</h1>      
      </div>  

      <div style="margin-top: -30px;">
        <div style="padding: 30px;">
          <h3 style="text-align: center;">Olá {name}!</h3>
          <p style="text-align: justify;">
            &emsp; Para recuperar sua senha, clique no botão abaixo.
          </p>
          <p style="text-align: justify;font-size: xx-small;">
            &emsp; Caso não tenha solicitado este recurso, entre em contato com nossa central através do telefone {tel}.
          </p>
          <br/>
          <div style="float: right;">
            <a style="border: 1px solid #e3e3e3;box-shadow: 1px 1px 10px 1px lightgrey;padding: 5px;border-radius: 2px; color: black;" href="{href}">{btn}</a>
          </div>
          <br/>
        </div>      
      </div> 

    </div>  
  </div>    
</body>

</html>
